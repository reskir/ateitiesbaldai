<div class="personal">
    <div class="row">
        <div class="col-lg-4 col-xs-12">
            <div class="input-group">
                <label class="label" for="name">Vardas</label>
                <input class="input" type="text" name="name" id="name" required="required" />
            </div>
            <div class="input-group">
                <label class="label" for="email">El.pašto adresas</label>
                <input class="input" type="email" name="email" id="email" required="required" />
            </div>
            <div class="input-group">
                <label class="label" for="tel">Telefono numeris</label>
                <input class="input" type="tel" value="+370" name="tel" id="tel" required="required"/>
            </div>
            <div class="input-group">
                <input class="input inputfile" multiple id="file" data-multiple-caption="{count} dokumentai įkelti" name="file" type="file" multiple/>
                <label class="file-label" for="file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                    </svg>
                    <span>Įkelkite dokumentus</span>
                </label>
            </div>
        </div>
        <div class="col-lg-6 col-xs-12">
            <div class="input-group">
                <label class="label" for="komentaras">Komentaras</label>
                <textarea class="input textarea" name="komentaras" id="komentaras" placeholder="Aprašykite savo projektą..."></textarea>
            </div>
        </div>
    </div>
</div>

<script>
var inputs = document.querySelectorAll( '.inputfile' );
Array.prototype.forEach.call( inputs, function( input )
{
	var label = input.nextElementSibling,
		labelVal = label.innerHTML;

	input.addEventListener( 'change', function( e )
	{
		var fileName = '';
		if( this.files && this.files.length > 1 )
			fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
		else
			fileName = e.target.value.split( '\\' ).pop();

		if( fileName )
			label.querySelector( 'span' ).innerHTML = fileName;
		else
			label.innerHTML = labelVal;
	});
});
</script>
